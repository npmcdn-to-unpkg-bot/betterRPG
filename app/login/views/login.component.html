<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <form #f="ngForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="user">Name</label>
                    <input type="text" class="form-control" id="user" required
                           [(ngModel)]="user.userName" placeholder="User Name"
                           autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="test" class="form-control" id="password" required
                           placeholder="Password" [(ngModel)]="user.password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
